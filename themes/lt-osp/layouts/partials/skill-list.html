{{- range $item := . -}}
{{- with site.GetPage (printf "/skill/%s" $item) -}}
{{- $href := .Permalink }}
{{- if .Param "canonical" }}{{- with (.Param "canonical" | site.GetPage) -}}
{{- $href = .Permalink }}
{{- end }}{{ end }}
<a href="{{ $href }}">{{ .Title }}</a>
{{- else -}}
{{ $item }}
{{- end -}}
{{- end -}}.
