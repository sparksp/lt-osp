<table class="cell-table" data-ladder="{{ .Key }}">
<thead>
    <tr>
        <th>Tier</th>
        <th>Skill</th>
    </tr>
</thead>
<tbody>
{{ with .Pages -}}
    {{- $tier := 5 }}
    {{ range .ByWeight.ByParam "tier" -}}
    {{ if lt $tier .Params.tier -}}
    {{ range after 1 (seq $tier (sub .Params.tier 1)) -}}
    <tr>
        <th scope="row">{{ . }}</th>
        <td class="no-skill"></td>
    </tr>
    {{- end }}
    {{- end }}
    <tr>
        <th scope="row">{{ .Params.tier }}</th>
        <td>{{ .Render "cell" }}</td>
    </tr>
    {{- $tier = .Params.tier }}
    {{- end }}
{{- end }}
</tbody>
</table>
