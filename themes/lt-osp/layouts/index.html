<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{- if eq .Title site.Title -}}
        {{- site.Title -}}
        {{- else -}}
        {{- with .Title -}}{{- . }} &bull; {{ end -}}{{- site.Title -}}
        {{- end -}}
    </title>
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint -}}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{ hugo.Generator }}
    {{- with site.Params.copyright }}
    <link rel="schema.dcterms" href="https://purl.org/dc/terms/">
    <meta name="dcterms.rightsHolder" content="Adam Scott and Phill Sparks">
    <meta name="dcterms.rights" content="{{ . }}">
    <meta name="dcterms.dateCopyrighted" content="{{ now.Format "2006" }}">
    {{- end }}
    <style type="text/css">
      .landing-page {
        text-align: center;
        border: 2vw solid #DC7F38;
        box-sizing: border-box;
        height: 100%;
      }
    </style>
</head>

<body class="landing-page">
  <h1>{{ .Title }}</h1>
  <p>{{ site.Params.description }}</p>
  <h2>Coming Soon!</h2>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="UW2SPMF9R5XXL" />
    <img alt="" border="0" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1" />
  </form>
</body>
</html>
